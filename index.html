<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeeksterPok</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content-wrapper">
      <header>
        <h1>GeeksterMon</h1>
      </header>
      <main>
        <form action="" id="pokemon-type-filter">
          <select name="type" class="type-filter">
            <option value="" id="opt">Types</option>
          </select>
          <input type="submit" value="Filter by type" />
          <button onclick="window.location.reload();">Reset</button>
        </form>
        <form action="" id="pokemon-search-form"></form>
        <input
          type="text"
          name=""
          id="pokemon-search-input"
          placeholder="Enter Pokemon Name"
        />
      </main>
    </div>
    <div class="pokemon_container">
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
